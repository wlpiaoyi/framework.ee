<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        
        <meta charSet="utf-8"/>
        <style>
            ${common.css}
            .form-colum{
                /* border: solid 1px #730; */
                margin-bottom: 40px;
            }
            .form-colum div:nth-child(1) {
                width: 80px;
                color: #555;
            }
            .form-colum div:nth-child(2) {
                width: calc(100% - 80px);
            }
            /* 自动填充背景颜色 */
            input[type=text]:-webkit-autofill {
                -webkit-box-shadow: 0 0 0 1000px white inset;
                transition: background-color 5000s ease-in-out 0s !important;
                border-bottom: solid 1px #ACA;
                -webkit-text-fill-color: #669;
            }
            input[type=password]:-webkit-autofill {
                -webkit-box-shadow: 0 0 0 1000px white inset;
                transition: background-color 5000s ease-in-out 0s !important;
                border-bottom: solid 1px #ACA;
                -webkit-text-size-adjust: 16px;
                -webkit-text-fill-color: #669;
            }
            input[type=text] {
                font-size: 16px;
                color: #444;
                border-width: 0px;
                border-bottom: solid 1px #CCC;
                width: 100%;
            }
            input[type=text]:focus {
                color: #34A;
                font-size: 16px;
                outline: none;
                border-width: 0px;
                border-bottom: solid 1px #56c;
                width: 100%;
            }
            input[type=password] {
                color: #444;
                font-size: 16px;
                border-width: 0px;
                border-bottom: solid 1px #CCC;
                width: 100%;
            }
            input[type=password]:focus {
                outline: none;
                font-size: 16px;
                border-width: 0px;
                border-bottom: solid 1px #F66;
                width: 100%;
            }

            input[type=submit] {
                cursor: pointer;
                border: none;
                outline: none;
                padding: 5px 10px;
                color: #FFF;
                border-radius: 4px;
                background-color: #222;
                width: 100px;
            }
            input[type=submit]:hover {
                color: #ccc;
                background-color: #666;
            }
            input[type=submit]:active {
                color: #ccc;
                background-color: #686;
            }
            input[type=reset] {
                cursor: pointer;
                border: none;
                outline: none;
                padding: 5px 10px;
                color: #FFF;
                border-radius: 4px;
                background-color: #242;
                width: 100px;
            }
            input[type=reset]:hover {
                color: #ccc;
                background-color: #363;
            }
            input[type=reset]:active {
                color: #ccc;
                background-color: #474;
            }
            h4{
                font-size: 12px;
                color: #CCC;
            }
        </style>
        <script>

            ${md5.js}

            function readCookie(name) {
                var cookieValue = "";
                var search = name + "=";
                if (document.cookie.length > 0) {
                    offset = document.cookie.indexOf(search);
                    if (offset != -1) {
                        offset += search.length;
                        end = document.cookie.indexOf(";", offset);
                        if (end == -1) end = document.cookie.length;
                        cookieValue = unescape(document.cookie.substring(offset, end))
                    }
                }
                return cookieValue;
            }

            function setAuthCookie(){
                let auth_username = document.forms["auth"].auth_username.value;
                let auth_password = document.forms["auth"].auth_password.value;
                document.cookie = 'auth_password=' + hex_md5(auth_password) + ";";
                document.cookie = 'auth_username=' + hex_md5(auth_username) + ";";
            }

        </script>
    </head>
    <body>
        <form name="auth" action="#" onsubmit="setAuthCookie()" method="post">
        <div style="width: 100%; height: 1000px;" class="column-c">
            <div style="width: 400px; height: 400px;">
                <div style="text-align: center">
                    <h1>欢迎登录系统</h1>
                    <h4>Author: wlpiaoyi</h4>
                </div>
                <div class="clear row-se form-colum">
                    <div>用户名:</div>
                    <div><input type="text" name="auth_username" placeholder="请输入用户名"></div>
                </div>
                <div class="clear row-se form-colum">
                    <div>密<text style="color: white;">.</text>&nbsp;&nbsp;码:</div>
                    <div><input type="password" name="auth_password"  placeholder="请输入密码"></div>
                </div>
                <div class="row-se">
                    <input type="submit" value="登录">
                    <input type="reset" value="重置">
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
